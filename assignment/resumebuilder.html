<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment-1</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
    }

    .card {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    .card h1, .card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      font-weight: bold;
      color: #34495e;
      display: block;
      margin-top: 10px;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3498db;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2980b9;
    }
    .top-section {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .top-section img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #3498db;
    }

    .resume-info p {
      margin: 5px 0;
      color: #555;
    }

    ul {
      margin: 6px 0 0 20px;
      padding: 0;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Card Detail</h1>
    <form id="detailForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required>

      <label for="class">Course:</label>
      <input type="text" id="class" required>

      <label for="skill1">Programming Skills :</label>
      <input type="text" id="skill1" required>
      <input type="text" id="skill2" required>
      <input type="text" id="skill3" required>
      <label for="address">Address :</label>
      <input type="text" id="address" required>
      <button type="submit">Submit</button>
    </form>
  </div>
  <div class="card">
    <h2>Your Resume</h2>
    <div class="top-section">
      <img id="profilePic" src="profilepic.png" alt="Profile Picture">
      <h3 id="greeting">Hi, ...</h3>
    </div>
    <div class="resume-info">
      <p><strong>Course:</strong> <span id="showClass"></span></p>
      <p><strong>Programming Skills:</strong></p>
      <ul id="showSkills"></ul>
    </div>
  </div>

  <script>
    const form = document.getElementById("detailForm");
    const greeting = document.getElementById("greeting");
    const showClass = document.getElementById("showClass");
    const showSkills = document.getElementById("showSkills");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const userClass = document.getElementById("class").value;
      const skills = [
        document.getElementById("skill1").value,
        document.getElementById("skill2").value,
        document.getElementById("skill3").value
      ];
      greeting.textContent = "Hi, " + name;
      showClass.textContent = userClass;
      showSkills.innerHTML = "";
      skills.forEach(skill => {
        if(skill.trim() !== "") {
          const li = document.createElement("li");
          li.textContent = skill;
          showSkills.appendChild(li);
        }
      });
    });
  </script>
</body>
</html>
